<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <title>Buda, l'illa del Delta</title>
        <meta name="description" content="Documental interactiu sobre Buda, la illa del Delta">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="css/estil.css" rel="stylesheet" type="text/css"/>
        <link href="css/inicial.css" rel="stylesheet" type="text/css"/>
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="pantalla">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <h1><strong>BUDA</strong> <span>L'illa del Delta</span></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <ul>
                        <li id="es"><a href="#">ES</a></li>
                        <li id="cat" class="active"><a href="#">CAT</a></li>
                        <li id="en"><a href="#">EN</a></li>
                    </ul>
                </div>
            </div>
            <div class="row credits">
                <div class="col-md-12">
                    <div class="right">
                        <h4>Una producció de: <img src="img/produccio.png" alt="logos filmsnomades i terres"></h4>
                    </div>
                    <div class="text-center">
                        <h5>Durada estimada de l'experiència: 30 minuts</h5>
                    </div>
                </div>
            </div>
        </div>        
        <div class="container">            
            <video id="catala" preload>
                <source src="videos/interactiu_ca.mp4" type="video/mp4">
                <source src="videos/interactiu_ca.ogg" type="video/ogg">
                <source src="videos/interactiu_ca.webm" type="video/webm">
            </video>
            <audio id="audio">
                <source src="musica/Buda Frag 1 de 7.mp3" type="audio/mpeg">
            </audio>
        </div>
        <a id="saltar" href="index2.html"><i class="fa fa-times"></i> Començar l'experiència</a>
    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script>
        $('li').click(function(){
            
            switch($(this).attr('id')){
                case 'cat':
                    $('#pantalla').fadeTo('slow',0,function(){
                        $('#catala')[0].play();
                        $('.container audio')[0].play();
                        $('#saltar').fadeTo('slow',1);
                    });
            }
        });
    </script>
    </body>
</html>
