<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <title>Buda, l'illa del Delta</title>
        <meta name="description" content="Documental interactiu sobre Buda, la illa del Delta">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="css/estil.css" rel="stylesheet" type="text/css"/>
        <link href="css/inicial.css" rel="stylesheet" type="text/css"/>
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="pantalla">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 class="hidden"><strong>BUDA</strong> <span>L'illa del Delta</span></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center logo" id="cat">
                    <img src="img/logo_inici.png" alt=""/>
                    <ul>
                        <li><a href="#">ENTRAR</a></li>
                    </ul>
                </div>
                <video poster="img/background-jpg" preload autoplay loop>
                    <source src="videos/fondo_home_Budafilm_3.mp4" type="video/mp4">
                    <source src="video/fondo_home_Budafilm_3.ogg" type="video/ogg">
                    <source src="video/fondo_home_Budafilm_3.webm" type="video/webm">
                </video>
            </div>
            <div class="row credits">
                <div class="col-md-12">
                    <div class="right">
                        <h4>Una producció de: <img src="img/produccio.png" alt="logos filmsnomades i terres"></h4>
                    </div>
                    <div class="text-center">
                        <h5>Durada estimada de l'experiència: 50 minuts</h5>
                    </div>
                </div>
            </div>
        </div>        
        <div class="container">            
            <video id="catala" preload>
                <source src="videos/interactiu_ca.mp4" type="video/mp4">
                <source src="videos/interactiu_ca.ogg" type="video/ogg">
                <source src="videos/interactiu_ca.webm" type="video/webm">
            </video>
            <audio id="audio">
                <source src="musica/Buda Frag 1 de 7.mp3" type="audio/mpeg">
            </audio>
        </div>
        <a id="saltar" href="index2.html"><i class="fa fa-times"></i> Començar l'experiència</a>
    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script>
        $('#cat').click(function(){
            $('#pantalla').fadeTo('slow',0,function(){
                $('#catala')[0].play();
                $('.container audio')[0].play();
                $('#saltar').fadeTo('slow',1);
            });
        });
    </script>
    </body>
</html>
